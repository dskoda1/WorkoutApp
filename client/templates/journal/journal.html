<template name="JournalPage">


  <div class="col-xs-12 col-sm-10 col-sm-offset-1">
    {{#if currentUser}}
    <h3>This is where you can view and add journal entries.</h3>


    {{> newJournalEntry}}


    <br>
    <br>
    {{#each oldJournals}}

      {{> oldJournalEntry}}

    {{/each}}

    {{else}}



    <h3>Login to view and start recording journals!</h3>
    {{/if}}



  </div>




</template>
