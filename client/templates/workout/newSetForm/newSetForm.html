<template name="newSetForm">

	<h5>New Set</h5>
		<div class="row no-gutters">
			<div class="col-xs-12">



					<input class="form-control topInput" type="text" placeholder="Reps" name="reps" id="reps" />


					<input class="form-control bottomInput" type="text" placeholder="Weight" name="weight" id="weight" />

					<br>

				</div>
				<div class="col-xs-3">
					<button class="btn btn-block btn-primary" id="submitNewSet"> Submit</button>
				</div>
					{{#if showSubmitSetLoadAnimation}}
				<div class="col-xs-3">
					{{> loader}}
				</div>
					{{else}}
					<div class="col-xs-3">
					</div>
					{{/if}}
				<div class="col-xs-6">

						<button name="nextExercise" id="nextExercise" class="btn btn-success btn-block">Next Exercise!</button>
				</div>

		</div>



</template>
