<template name="newExerciseForm">

	
	<h4>New Exercise</h4>

	<form class="newExercise">
		<label for="newExerciseTitle">Exercise Name</label>
		<input type="text" class="form-control" name="newExerciseTitle" />
		<br>
		
		<input type="submit" value="Get Started!" class="btn btn-primary" />
		<span class="pull-right">
			<button class="btn btn-success finishWorkout">I'm done!</button>
			</span>
	
	
	</form>

</template>
