<template name="newWorkoutForm">
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-12">
				<h3>Get started with a new workout!</h3>
				<form class="newWorkout">
					<label for="newWorkoutTitle">Workout Title</label>
					<input type="text" class="form-control" name="newWorkoutTitle" />
					<br>
					<input type="submit" value="Lets go!" class="btn btn-primary" />
				</form>
			</div>
		</div>

	</div>


</template>
