<template name="oldWorkout">
	<div class="oldWorkout">
		<!-- <div class="container"> -->
			<div class="row no-gutters">
				<div class="col-xs-6">
					<div class="workoutTitle">{{#if notEditingWorkout}}

						{{title}}
						<br>
						<h5>{{formatDate date}}</h5>
						{{else}}
						<input id="workoutNameInput" type="text" value="{{title}}" class="form-control"/>
						{{/if}}
						</div>
					</div>



							{{#if notEditingWorkout}}
							<div class="col-xs-6">
								<span class="pull-right">
					<button class="btn btn-sm btn-default " id="editWorkout">
						<i class="fa fa-pencil-square-o"></i>
					</button>
				</span>
					</div>
					{{else}}
					<div class="col-xs-3">

					<button class="btn btn-success btn-block" id="saveWorkout">
						Save
					</button>
				</div>

					<div class="col-xs-3">

					<button class="btn btn-block btn-danger " id="deleteWorkout">
						Delete
					</button>
				</div>

					{{/if}}

			</div>
			{{#if deletingWorkout}}
			<br>
			<div style="text-align:center">
				<button class="btn btn-danger " id="confirmDeleteWorkout">
					Delete Workout!
				</button>
				<button class="btn btn-primary " id="cancelDeleteWorkout">
					Cancel
				</button>
			</div>
			{{/if}}

		<!-- </div> -->
		<div style="height:10px"></div>
		<ol>
			{{#each getExercises}}
			<li>
				{{#if isActiveExercise}}
				<div class="exerciseNameInput">
					<input type="text" class="form-control" value="{{name}}" id="currentExerciseName" />
				</div>
				{{else}}
				<h5>{{name}} </h5>
				{{/if}}
				<div class="row no-gutters">
				{{#if isActiveWorkout}}
					{{#if isActiveExercise}}
					<div class="col-xs-3">
						<button class="btn btn-sm btn-default btn-block" id="confirmSaveExercise">
							Save
						</button>
					</div>
					<div class="col-xs-3">
						<button class="btn btn-sm btn-danger btn-block" id="cancelSaveExercise">
							Cancel
						</button>
					</div>
						{{#if notDeletingExercise}}
							<div class="col-xs-3 col-xs-offset-3">

							<button class="btn btn-sm btn-danger " id="deleteExercise">
								Remove
							</button>
						</div>

						{{else}}

						<div class="col-xs-3">
						<button class="btn btn-sm btn-danger btn-block" id="confirmDeleteExercise">
							Delete
						</button>
					</div>
						<div class="col-xs-3">
						<button class="btn btn-sm btn-primary btn-block" id="cancelDeleteExercise">
							Cancel
						</button>
						</div>

						{{/if}}

					{{else}}
						<span class="pull-left">
							<button class="btn btn-xs btn-default " id="editExercise">
								<i class="fa fa-pencil-square-o"></i>
							</button>
						</span>
						{{/if}}
				{{/if}}

				</div>
				<br>
				<div class="table-responsive">
					<table class="table table-striped table-bordered ">
						<thead>
							<th>Reps</th>
							<th>Weight</th>
						</thead>
						<tbody>
							{{#each getSets}}
							<tr>
								<td>{{reps}}</td>
								<td>{{weight}}</td>
								{{#if isActiveExerciseForSet}}
								<td style="text-align:center">
									<button class="btn btn-xs btn-danger " id="deleteSet">
										x
									</button>
								</td>

								{{/if}}
							</tr>

							{{/each}}
						</tbody>

					</table>
				</div>

			</li>

			{{/each}}
		</ol>



	</div>
</template>
