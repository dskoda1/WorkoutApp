<template name="oldWorkout">
	<div class="oldWorkout">
		<div class="container">
			<div class="row">

				<div class="col-xs-6">
					<span class="pull-left">
					<div class="workoutTitle">{{title}}</div>
					</span>
				</div>

				<span class="pull-right">
							{{#if notEditingWorkout}}

					<button class="btn btn-sm btn-default " id="editWorkout">
						<i class="fa fa-pencil-square-o"></i>
					</button>
					{{else}}
					hrllo
					{{/if}}
</span>





			</div>
		</div>
		<ol>
			{{#each getExercises}}
			<li>

				<h5>{{name}} </h5>
				
					{{#if isActiveWorkout}}
					<button class="btn btn-xs btn-default " id="editExercise">
						<i class="fa fa-pencil-square-o"></i>
					</button>
						
						
						
					
					<span class="pull-right">
						{{#if notDeletingExercise}}
					<button class="btn btn-xs btn-danger " id="deleteExercise">
						x
					</button>
					<br>
					{{else}}
					
					<div style="text-align:center">
					<button class="btn btn-danger " id="confirmDeleteExercise">
						Delete
					</button>
					<button class="btn btn-primary " id="cancelDeleteExercise">
						Cancel
					</button>
					</div>
					<br>
					{{/if}}
					</span>
					{{/if}}
					
				<br>
				<div class="table-responsive">
					<table class="table table-striped table-bordered ">
						<thead>
							<th>Reps</th>
							<th>Weight</th>
						</thead>
						<tbody>
							{{#each getSets}}
							<tr>
								<td>{{reps}}</td>
								<td>{{weight}}</td>

							</tr>

							{{/each}}
						</tbody>

					</table>
				</div>
				<ul>

				</ul>
			</li>

			{{/each}}
		</ol>



	</div>
</template>
